<!-- Başlangıç Olarak Sublime Text Uygulamamızı Açıyor index.html Adlı Bir Dosya Oluşturuyor ve <htm yazıp Enterlıypruz -->

<!DOCTYPE html>
<html lang="en"> <!-- <html lang="en"> Sitenin Dilinin Türkçe Olduğunu Belirtir -->
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- <title></title> Sitenin başlığını düzenler -->
    
</head> <!-- <head></head> Etiketi sayfanın başlık, stil meta bilgileri gibi arka planda kullanılan kısımlarının içerir. -->
<body> <!-- <body></body> Etiket, Bir web sayfasının tarayıcıda görünen ana içeriğini tanımlar. -->

    <h1> Ana Sayfa </h1> <!-- <h1></h1> Başlık etiketi olarak kullanılır. --> 
    <h2> Ana Sayfa </h2> <!-- <h2><h3><h4><h5><h6> Olmak Üzere Altı Adet Etiket Vardır En büyüğü <h1> En Küçüğü <h6> dır -->
    <h3> Ana Sayfa </h3> 
    <br>                 <!-- <br> Etiketi İki Satırın Arasına Boşluk Bırakmak İçin Kullanılır -->
    <h4> Ana Sayfa </h4> 
    <hr>                 <!-- <hr> Etiketi ise İki Satır Arasına Çizgili Bir Şekilde Boşluk Bırakır --> 
    <h5> Ana Sayfa </h5> 
    <h6> Ana Sayfa </h6> 
    <p> Düz Yazı   </p> <!-- Eğer Düz Yazı Yazmak İstersek <p></p> Etiketini Kullanırız <P> Paragraf Demektir -->
    
</body>
</html>
